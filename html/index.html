<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>CCG Sample App</title>
        <link rel="stylesheet/less" type="text/css" href="../static/less/style.less"/>
        <script src="../static/lib/less/less-1.5.0.min.js"></script>
    </head>
    <body>
        <div class="header-background blue">
            <img src="../static/img/garvan_logo.png">
            <div class="header" ng-controller="HeaderCtrl">
                <ul>
                    <li ng-repeat="option in menu">
                        <a ng-href="/#/{{ option.page }}">{{ option.title }}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="sidebar blue"></div>

        <div class="content">
            <div class="background"></div>
            <div ng-view></div>
        </div>


        <!--Third party libraries-->
        <script src="../static/lib/jQuery/jquery-1.10.2.js"></script>
        <script src="../static/lib/angular/angular.js"></script>
        <script src="../static/lib/angular/angular-route.js"></script>
        <script src="../static/lib/bootstrap/bootstrap.js"></script>

        <!--Angular files-->
        <script src="../static/js/app.js"></script>

        <!--Controllers-->
        <script src="../static/js/controllers/headerCtrl.js"></script>
        <script src="../static/js/controllers/basicCtrl.js"></script>
        <script src="../static/js/controllers/inputCtrl.js"></script>
        <script src="../static/js/controllers/postCtrl.js"></script>
        <script src="../static/js/controllers/getCtrl.js"></script>

        <!--Directives-->
        <script src="../static/js/directives/rowDirective.js"></script>
        <script src="../static/js/directives/columnDirective.js"></script>

        <!--Services-->
        <script src="../static/js/services/sharedInformationService.js"></script>

        <!--Filters-->
        <script src="../static/js/filters/filters.js"></script>
    </body>
</html>
